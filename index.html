<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="CalculatorJS.js"></script>
    <link rel="stylesheet" href="CalculatorCSS.css">
    <title>Calculator</title>
    <link rel="icon" href="favicon.jpg">
</head>
<body>
    <div class="calc">
        <div id="display">
            <div id="historyDisplay" class="textDisplay"></div>
            <div id="textDisplay" class="textDisplay"></div>
        </div>
        <div class="buttons">

            <div class="row">
                <button id="AC" class="function">AC</button>
                <button id="backspace" class="function">&#x232B;</button>
                <button class="percent">%</button>
                <button class="operator">&#247;</button>
            </div>

            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">&#215;</button>
            </div>

            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>

            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">&#43;</button>
            </div>

            <div class="row">
                <button class="empty"></button>
                <button class="number">0</button>
                <button class="function number">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
